<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2143AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2143AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Circle for 360 -->
  <circle cx="100" cy="100" r="65" fill="url(#iconGradient)" opacity="0.9"/>
  
  <!-- Education Icon (Graduation Cap) -->
  <g transform="translate(100, 80)">
    <!-- Cap Base -->
    <path d="M-25 -10 L25 -10 L30 0 L-30 0 Z" fill="white" opacity="0.9"/>
    <!-- Cap Top -->
    <ellipse cx="0" cy="-10" rx="25" ry="8" fill="white"/>
    <!-- Tassel -->
    <line x1="25" y1="-10" x2="35" y2="5" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="35" cy="5" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 360 Text -->
  <text x="100" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">360</text>
  
  <!-- TutorPro Text (curved around bottom) -->
  <defs>
    <path id="textcircle" d="M 40,100 A 60,60 0 0,1 160,100"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    <textPath href="#textcircle" startOffset="50%" text-anchor="middle">
      TutorPro
    </textPath>
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Small circles for decoration -->
    <circle cx="60" cy="60" r="3" fill="white"/>
    <circle cx="140" cy="60" r="3" fill="white"/>
    <circle cx="60" cy="140" r="3" fill="white"/>
    <circle cx="140" cy="140" r="3" fill="white"/>
    
    <!-- Small lines for tech feel -->
    <line x1="45" y1="100" x2="55" y2="100" stroke="white" stroke-width="2"/>
    <line x1="145" y1="100" x2="155" y2="100" stroke="white" stroke-width="2"/>
    <line x1="100" y1="45" x2="100" y2="55" stroke="white" stroke-width="2"/>
    <line x1="100" y1="145" x2="100" y2="155" stroke="white" stroke-width="2"/>
  </g>
</svg>
